<!DOCTYPE html>
<html class="bg-black">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="js/main.js" async></script>
	<link href="style.css" rel="stylesheet">
</head>
<body class="w-screen h-screen p-3 grid place-items-center justify-items-center" style="grid-template-columns: 1fr 1.2fr; grid-template-rows: 1fr; grid-column-gap: 0px; grid-row-gap: 0px;">
	<!-- Notifications -->
	<div id="notifications" class="absolute right-4 top-4 space-y-2"></div>

	<!-- Batterie de l'écran -->
	<div id="battery_container" class="absolute left-4 top-4 space-x-2 flex" style="display: none;">
		<div class="flex items-center justify-center">
			<svg width="42px" height="42px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#fff"><path d="M23 10V14" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M1 16V8C1 6.89543 1.89543 6 3 6H18C19.1046 6 20 6.89543 20 8V16C20 17.1046 19.1046 18 18 18H3C1.89543 18 1 17.1046 1 16Z" stroke="#fff" stroke-width="1.5"></path><path d="M10.5 9L10.5 11" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M10.5 15.01L10.51 14.9989" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
		</div>
		<span id="battery_level" class="text-4xl font-semibold font-['Montserrat']"></span>
	</div>

	<!-- Indiquer quand on rec -->
	<div id="recIndicator" class="absolute bottom-0 left-0 border-b-4 border-l-4 w-20 h-20 border-red-500" style="display: none"></div>

	<!-- Première grille -->
	<div id="firstColumn" class="text-center w-full" style="grid-area: 1 / 1 / 2 / 2;">
		<!-- Heure -->
		<h1 class="text-9xl font-bold tracking-wider font-['Montserrat']" id="info_time"></h1>

		<!-- Date, météo -->
		<div class="w-full flex mt-3">
			<p class="text-center w-full text-4xl font-semibold font-['Montserrat']">
				<span id="info_date"></span>
				<span id="temperatureContainer" class="hidden ml-5 space-x-1">
					<span class="pl-12 bg-no-repeat bg-contain" id="info_temperature"></span>
				</span>
			</p>
		</div>

		<!-- Barre de progression -->
		<div id="mainProgressbarContainer" class="mt-4 justify-items-center" style="display: none;">
			<span class="block rounded-full bg-gray-200 w-1/2">
				<span id="mainProgressbar" class="block h-3 rounded-full bg-blue-600" style="width: 0%"></span>
			</span>
		</div>
	</div>

	<!-- Deuxième grille -->
	<div id="secondColumn" class="w-full h-full shadow-lg" style="grid-area: 1 / 2 / 2 / 3;">
		<div class="w-full h-1/4">
			<webview id="spotifyPlayer" class="w-full h-full shadow-lg" src=""></webview>
		</div>
		<div class="w-full h-3/4 mt-2">
			<webview id="homeAssistant" class="w-full h-full shadow-lg" src=""></webview>
		</div>
	</div>
</body>
</html>
